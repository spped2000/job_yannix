<!DOCTYPE html>
<html>
<head>
    <title>Problem 1</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h2>หลวงปู่เค็มสามารถ
        เดินได้ทั้งหมดกี่วิธี ?</h2>
    <form id="inputForm">
        <label for="n">ระยะทางที่หลวงปู่เค็มเดิน:</label>
        <input type="number" id="n" name="n" min="0" required>
        <input type="submit" value="Calculate">
    </form>
    <br>
    <div id="result"></div>
    
    <button id="previous" onclick="location.href='/';">Home</button>
    <button id="next" onclick="location.href='/problem2';">Next</button>

    <script type="text/javascript">
        $('#inputForm').on('submit', function(event) {
            event.preventDefault();
            var n = $('#n').val();

            $.ajax({
                url: '/problem1',
                data: JSON.stringify({"n": parseInt(n)}),
                contentType: 'application/json',
                type: 'POST',
                success: function(response) {
                    var result = response.result;
                    $('#result').html('<p> จำนวนวิธีที่หลวงปู่เค็มสามารถเดินได้ : ' + result + '</p>');
                },
                error: function(error) {
                    console.log(error);
                }
            });
        });
    </script>
</body>
</html>
